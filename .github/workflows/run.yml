name: run
on:
  workflow_dispatch: 
jobs:
  run:
    runs-on: macos-latest
    env:
      GITHUB_TOKEN: ${{ secrets.token }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: ./github/count-org-loc


      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: 3.0

      - name: script/bootstrap
        working-directory: ./github/count-org-loc
        run: script/bootstrap
      
      - name: clone repos
        working-directory: ./github/count-org-loc
        run: script/clone ZscalerCWP

      - name: count
        working-directory: ./github/count-org-loc
        run: script/stats.sh
        shell: bash   
